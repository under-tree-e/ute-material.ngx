<div class="button-container">
    <button class="button-up" type="button" mat-icon-button aria-label="expand_less icon" (click)="onClick(true)" [disabled]="getDisabled(true)"></button>
    <mat-form-field appearance="fill" [ngClass]="{disabled: inputblock, underline: underline}">
        <input type="text" matInput [value]="currentValue" (change)="onInput($event)" maxlength="2" [ngClass]="{block: checkValue()}" (wheel)="onWheel($event)" [readonly]="inputblock" />
    </mat-form-field>
    <button class="button-down" type="button" mat-icon-button aria-label="expand_more icon" (click)="onClick(false)" [disabled]="getDisabled(false)"></button>
</div>
