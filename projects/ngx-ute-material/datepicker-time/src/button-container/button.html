<div class="button-container">
    <button type="button" mat-icon-button aria-label="expand_less icon" (click)="onClick(true)" [disabled]="getDisabled(true)">
        <mat-icon>expand_less</mat-icon>
    </button>
    <mat-form-field appearance="fill" [ngClass]="{disabled: inputblock, underline: underline}">
        <input type="text" matInput [value]="currentValue" (change)="onInput($event)" maxlength="2" [ngClass]="{block: checkValue()}" (wheel)="onWheel($event)" [readonly]="inputblock" />
    </mat-form-field>
    <button type="button" mat-icon-button aria-label="expand_more icon" (click)="onClick(false)" [disabled]="getDisabled(false)">
        <mat-icon>expand_more</mat-icon>
    </button>
</div>
