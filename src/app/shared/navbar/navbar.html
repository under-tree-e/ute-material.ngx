<nav class="docs-navbar-header" aria-label="Top Toolbar">
    <div class="skip-link-wrapper" [class.cdk-visually-hidden]="skipLinkHidden" *ngIf="skipLinkHref">
        <a mat-raised-button [href]="skipLinkHref" (focus)="skipLinkHidden = false" (blur)="skipLinkHidden = true" color="accent"> Skip to main content </a>
    </div>
    <a mat-button class="docs-button docs-navbar-hide-small" routerLink="/" aria-label="UTE Material">
        <img class="logo" matButtonIcon src="assets/img/homepage/ute-white-transparent.svg" alt="ute" aria-hidden="true" />
        <span>UTE Material</span>
    </a>
    <a mat-button class="docs-button docs-navbar-show-small" routerLink="/" aria-label="UTE Material">
        <img class="logo" matButtonIcon src="assets/img/homepage/ute-white-transparent.svg" alt="ute" aria-hidden="true" />
    </a>
    <div class="flex-spacer"></div>
    <div class="version">v{{version}}</div>
    <theme-picker></theme-picker>
    <a mat-button class="docs-button docs-navbar-hide-small" href="https://github.com/under-tree-e/ute-material" aria-label="GitHub Repository">
        <img class="logo" matButtonIcon src="assets/img/homepage/github-circle-white-transparent.svg" alt="ute" aria-hidden="true" />
        GitHub
    </a>
    <a mat-icon-button class="docs-button docs-navbar-show-small" href="https://github.com/under-tree-e/ute-material" aria-label="GitHub Repository">
        <img class="logo docs-navbar--github-logo" matButtonIcon src="assets/img/homepage/github-circle-white-transparent.svg" alt="ute" aria-hidden="true" />
    </a>
</nav>
